<!DOCTYPE html>
<head>
  
  <meta charset="utf-8">
  <style>

  .background {
    fill: none;
    pointer-events: all;
  }

  #states {
    fill: #aaa;
  }

  #states .active {
    fill: orange;
  }

  #state-borders {
    fill: none;
    stroke: #fff;
    stroke-width: 1.5px;
    stroke-linejoin: round;
    stroke-linecap: round;
    pointer-events: none;
  }

  </style>
</head>
<body>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="//d3js.org/topojson.v1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.17.1/lodash.min.js"></script>
  <script>

    var width = 960,
        height = 500,
        centered,
        states_key_desc,
        state_chart_president;

    var projection = d3.geo.albersUsa()
        .scale(1070)
        .translate([width / 2, height / 2]);

    var path = d3.geo.path()
        .projection(projection);

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    svg.append("rect")
        .attr("class", "background")
        .attr("width", width)
        .attr("height", height)
        .on("click", clicked);

    var g = svg.append("g");

    d3.json("charts.json", function(e, charts){
      state_chart_president = _.filter(charts, function(chart){
        return chart.topic == "2016-president";
      });
    });

    d3.json("states-key-description.json", function(e, st){
      states_key_desc=st;
    });

    d3.json("us.json", function(error, us) {
      if (error) throw error;

      g.append("g")
          .attr("id", "states")
        .selectAll("path")
          .data(topojson.feature(us, us.objects.states).features)
        .enter().append("path")
          .attr("d", path)
          .on("click", clicked);

      g.append("path")
          .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
          .attr("id", "state-borders")
          .attr("d", path);
    });

    function clicked(d) {
      var x, y, k;

      if (d && centered !== d) {
        var centroid = path.centroid(d);
        x = centroid[0];
        y = centroid[1];
        k = 4;
        centered = d;
      } else {
        x = width / 2;
        y = height / 2;
        k = 1;
        centered = null;
      }

      g.selectAll("path")
          .classed("active", centered && function(d) { return d === centered; });

      g.transition()
          .duration(750)
          .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
          .style("stroke-width", 1.5 / k + "px");


      var st_clicked = _.filter(states_key_desc, function(data){
        return data.id == d.id;
      });


      var chart_result = _.filter(state_chart_president, function(st_chart){
        return st_chart.state == st_clicked[0].key;
      })[0];

      console.log(st_clicked[0].key, st_clicked[0].description, chart_result);
    }

    </script>

</body>
