  <script>
    var pollyvote;
    $.getJSON('pollyvote.json').done(function(data){ pollyvote=data.data; });
    
    function state_description_from_id(d){      
      return _.filter(states_key_desc, function(data){
        return data.id == d.id;
      })[0];
    }

      // Load the Visualization API and the piechart package.
    var tip = d3.tip()
      .attr('class', 'd3-tip')
      .offset([-10, 0])
      .html(function(d) {
        return state_description_from_id(d).description;
      });

      var width = 960,
          height = 500,
          centered,
          states_key_desc,
          state_chart_president;

      var projection = d3.geo.albersUsa()
          .scale(1070)
          .translate([width / 2, height / 2]);

      var path = d3.geo.path()
          .projection(projection);

      var svg = d3.select("body").select("svg");
      
      svg.call(tip);
      
      svg.append("rect")
          .attr("class", "background")
          .attr("width", width)
          .attr("height", height);

      var g = svg.append("g");

      d3.json("charts.json", function(e, charts){
        state_chart_president = _.filter(charts, function(chart){
          return chart.topic == "2016-president";
        });
      });

      d3.json("states-key-description.json", function(e, st){
        states_key_desc=st;
      });

      d3.json("us.json", function(error, us) {
        if (error) throw error;

        g.append("g")
            .attr("id", "states")
          .selectAll("path")
            .data(topojson.feature(us, us.objects.states).features)
          .enter().append("path")
            .attr("d", path)
            .on("click", clicked)
            .on('mouseover', tip.show)
            .on('mouseout', tip.hide);

        g.append("path")
            .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
            .attr("id", "state-borders")
            .attr("d", path);
      });

      function clicked(d) {
        var x, y, k;

        $('.states-panel .panel-title').html("");
        $('.states-panel .panel-body p').html("");
        $('#chart').html("");
        $('#chart_pollyvote').html("");
        
        if (d && centered !== d) {
          var centroid = path.centroid(d);
          x = centroid[0];
          y = centroid[1];
          k = 4;
          centered = d;
        } else {
          x = width / 2;
          y = height / 2;
          k = 1;
          centered = null;
        }

        g.selectAll("path")
            .classed("active", centered && function(d) { return d === centered; });

        g.transition()
            .duration(750)
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
            .style("stroke-width", 1.5 / k + "px");

        if(centered){
          var st_clicked = state_description_from_id(d);

          var chart_result = _.filter(state_chart_president, function(st_chart){
            return st_chart.state == st_clicked.key;
          })[0];

          $('.states-panel .panel-title').html(st_clicked.description + " ("+st_clicked.key+")");
          
          var vote = _.filter(pollyvote, function(vote){ return vote.state == st_clicked.key})[0]
          
          var pollyvote_morris_results = [ 
            {
              label: "Trump",
              value: +vote.fcrepvs
            },
            {
              label: "Clinton",
              value: +vote.fcdemvs
            },
          ];

          Morris.Donut({
            element: 'chart_pollyvote',
            data: pollyvote_morris_results
          });

          if(chart_result === undefined){
            $('.results-panel .panel-body p').html("No se realizaron encuestas en este estado.");
          }else{        
            $('.results-panel .panel-body p').html("Encuestados: "+chart_result.poll_count);
            
            var mapped_results=_.map(chart_result.estimates, function(e){
              return { label: e.choice, value: (+e.value).toFixed(2) };
            });

            Morris.Donut({
              element: 'chart',
              data: mapped_results
            });
          }
        }else{
          $('.states-panel .panel-title').html("Seleccione un estado");
          $('.results-panel .panel-body p').html("");
          $('#chart').html("");
          $('#chart_pollyvote').html("");
        }
      }
  </script>

<script>
PNotify.prototype.options.delay=1000;
  function show_stack_context(type, modal) {
    if (typeof stack_context === "undefined") stack_context = {
      "dir1": "down",
      "dir2": "down",
      "context": $("#recientes")
    };
    if (typeof stack_context_modal === "undefined") stack_context_modal = {
      "dir1": "down",
      "dir2": "down",
      "context": $("#recientes"),
      "modal": true,
      "overlay_close": true
    };

    switch (type) {
      case 'error':
      opts.title = "Oh No";
      opts.text = "Watch out for that water tower!";
      opts.type = "error";
      break;
      case 'info':
      opts.title = "Breaking News";
      opts.text = "Have you met Ted?";
      opts.type = "info";
      break;
      case 'success':
      opts.title = "Good News Everyone";
      opts.text = "I've invented a device that bites shiny metal asses.";
      opts.type = "success";
      break;
    }


    $.when(
      $.getJSON('http://twitterelections.herokuapp.com/tweets/recent/votetrump',    function(d){ console.info("LOADED: data_trump"); data_trump   = d; }),
      $.getJSON('http://twitterelections.herokuapp.com/tweets/recent/voteclinton',  function(d){ console.info("LOADED: data_clinton"); data_clinton = d; })
    )
    .then(function(arr){
      var arr = _.shuffle(data_trump.concat(data_clinton));

      var index = 0;
      setInterval(function() {
        var tweet = arr[index++];
        var notify={
          title: tweet.username,
          text: tweet.date.concat(" - ").concat(tweet.text),
          addclass: 'custom',
          icon: 'fa fa-file-image-o',
          desktop: {
            desktop: true,
            icon: tweet.imageURL,
          },
          opacity: .8,
          stack: modal ? stack_context_modal : stack_context,
        };

        if (index == arr.length)
          index = 0

        new PNotify(notify); 
        $('.ui-pnotify.custom .ui-pnotify-container').css("background-color", (tweet.text.toLowerCase().indexOf("#voteclinton") > 0) ? "#4C7DE0" : "#E52426");

        $('.ui-pnotify-icon').css('background-image', 'url('+tweet.imageURL+')');
      }, 2000);
    })
  }

  show_stack_context('notice');
</script>
